<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body data-time="day">
    <div class="weather-app">
      <div class="weather-app__header">
        Weather
      </div>
      <div class="weather-app__main-info">
        <div class="weather-app__main-info__img">
          <img src="" alt="" />
        </div>
        <div class="weather-app__main-info__temp">
          <span class="temp-num">30</span>
          <span class="temp-celsium">C</span>
        </div>
        <div class="weather-app__main-info__city"></div>
        <div class="weather-app__main-info__description"></div>
      </div>
      <div class="weather-app__secondary-info">
        <div class="secondary-info weather-app__secondary-info__wind-flow">
          <div class="num wind-flow__num"></div>
          <div class="img wind-flow__img">
            <img src="img/wind.png" alt="" />
          </div>
          <div class="title wind-flow__title">Wind flow</div>
        </div>
        <div class="secondary-info weather-app__secondary-info__feels-like">
          <div class="num feels-like__num"></div>
          <div class="img feels-like__img">
            <img src="img/thermometer.png" alt="" />
          </div>
          <div class="title feels-like__title">Feels like</div>
        </div>
        <div class="secondary-info weather-app__secondary-info__humidity">
          <div class="num humidity__num"></div>
          <div class="img humidity__img">
            <img src="img/drop.png" alt="" />
          </div>
          <div class="title humidity__title">Humidity</div>
        </div>
      </div>
      <div class="weather-app__forecasts">
        <div class="forecast">
          <div class="forecast__num"></div>
          <div class="forecast__img">
            <img src="" alt="" />
          </div>
          <div class="forecast__date"></div>
        </div>
        <div class="forecast">
          <div class="forecast__num"></div>
          <div class="forecast__img">
            <img src="" alt="" />
          </div>
          <div class="forecast__date"></div>
        </div>
        <div class="forecast">
          <div class="forecast__num"></div>
          <div class="forecast__img">
            <img src="" alt="" />
          </div>
          <div class="forecast__date"></div>
        </div>
        <div class="forecast">
          <div class="forecast__num"></div>
          <div class="forecast__img">
            <img src="" alt="" />
          </div>
          <div class="forecast__date"></div>
        </div>
        <div class="forecast">
          <div class="forecast__num"></div>
          <div class="forecast__img">
            <img src="" alt="" />
          </div>
          <div class="forecast__date"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
